<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading…</title>

  <!-- Optional: prevent search engines indexing this masking page -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Make page full-viewport and mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Optional: show a nicer preview if the dummy URL is shared -->
  <meta property="og:title" content="Service Portal" />
  <meta property="og:description" content="Please wait while we load the portal…" />
  <meta property="og:type" content="website" />
  <!-- <meta property="og:image" content="https://yourdomain.in/preview.jpg" /> -->

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
    }
    .frame {
      border: 0;
      width: 100%;
      height: 100vh; /* full screen */
    }
    /* Optional: simple center text while loading */
    .fallback {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      color: #333;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="fallback" class="fallback">Redirecting…</div>

  <iframe
    id="cloak"
    class="frame"
    src="https://spdp-odisha-end-to-e-yk68.bolt.host/"
    loading="eager"
    referrerpolicy="no-referrer"
    sandbox="allow-forms allow-modals allow-popups allow-same-origin allow-scripts">
  </iframe>

  <script>
    // Hide the fallback once the iframe starts loading
    document.getElementById('cloak').addEventListener('load', () => {
      document.getElementById('fallback').classList.add('hidden');
    });

    // If the site refuses to be framed, show a helpful message
    window.addEventListener('message', () => {}, false);
    setTimeout(() => {
      // If nothing loaded after a few seconds, hint user
      const el = document.getElementById('fallback');
      if (!el.classList.contains('hidden')) {
        el.textContent = "If this doesn’t load, the site may block embedding. Open directly: https://statistical-strength-2rvs.bolt.host/";
      }
    }, 4000);
  </script>
</body>
</html>
